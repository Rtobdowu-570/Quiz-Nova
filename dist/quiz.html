<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz-Nova - Professional Quiz Platform</title>
    <link rel="shortcut icon" href="/assets/icons/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/assets/css/quiz.css">
    <link rel="stylesheet" href="/assets/css/result.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="question-header">
        <div class="header-container">
            <div class="logo">
                <img src="/assets/images/nova.png" alt="Quiz-Nova Logo">
                <a href="index.html" class="logo-text">Quiz-Nova</a>
            </div>

            <div class="question-utility">
                <div class="question">
                    <h3>Question</h3>
                    <p class="question-tracker"></p>
                </div>

                <div class="timer">
                    <h3>Time Left</h3>
                    <p class="timer-display"></p>
                </div>
            </div>
        </div>
    </header>

    <main class="question-container">
        <div class="question-content">
            <div class="question-text"></div>
            <div class="question-options"></div>
        </div>

        <div class="controls">
            <button type="button" class="prev-button">
                <i class="fas fa-arrow-left"></i> Previous
            </button>
            <button type="button" class="next-button">
                Next <i class="fas fa-arrow-right"></i>
            </button>
        </div>
    </main>

    <div class="result-container">
        <div class="result-header">
            <img src="/assets/images/nova.png" alt="Quiz-Nova Logo">
            <h1>Quiz Results</h1>
            <p class="quiz-score"></p>
            <p class="quiz-remarks"></p>
        </div>
        <div class="quiz-summary">
            <p class ="summary-title">Correct <span id="correct-answers"></span></p>
            <p class="summary-title">Incorrect <span id="incorrect-answers"></span></p>
            <p class="summary-title"> Unanswered <span id="unanswered-questions"></span></p>
        </div>
        <div class="quiz-actions">
            <a href="index.html" class="btn-primary">Start Another Quiz</a>
        </div>
    </div>

    <script src="/config/questions.js"></script>
    <script src="/js/quiz.js"></script>
</body>
</html>
